<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>THE SHEFFIELD SCHOOL</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Please fill all the fields</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              

              <div class="row">
               
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">Company</label>
                  <input type="text" class="form-control" name="company" id="company"  placeholder="PID*">
                </div>
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">DAY</label>
                  <select name="day" id="company">
                    <option value="Monday">Monday</option>
                    <option value="Monday">Tuesday</option>
                    <option value="Monday">Wednesday</option>
                    <option value="Monday">Thursday</option>
                    <option value="Monday">Friday</option>
                    <option value="Monday">Saturday</option>
                    <option value="Monday">Sunday</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">Start Time</label>
                  <input type="time" class="form-control" name="start-time" id="company"  placeholder="">
                </div>
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">End Time</label>
                  <input type="time" class="form-control" name="end-time" id="company"  placeholder="">
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <img src="images/period-form.jpeg" style="width: 100%; height: 100%;" alt="#">
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
