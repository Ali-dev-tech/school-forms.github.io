<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>THE SHEFFIELD SCHOOL</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Please fill all the fields</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">BOOKING ID*</label>
                  <input type="text" class="form-control" name="booking-id" id="name" placeholder="BOOKIND ID">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">USER ID</label>
                  <select name="user-id" id="name">
                    <option value="1001">1001</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">Phone</label>
                  <input type="date" class="form-control" name="phone" id="phone"  placeholder=""">
                </div>
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">PERIOD ID</label>
                  <select name="period-id" id="phone">
                    <option value="2001">2001</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="message" class="col-form-label">Time FROM *</label>
                  <input type="time" class="form-control" name="time-from" id="phone"></input>
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="message" class="col-form-label">Time TO *</label>
                  <input type="time" class="form-control" name="time-to" id="phone"></input>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="" class="col-form-label">ROOM ID</label>
                  <select name="room-id" id="phone">
                    <option value="2001">3001</option>
                  </select>
                </div>
              </div>

              <div class="row">
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">ROOM *</label>
                  <input type="text" class="form-control" name="room" id="phone"></input>
                </div>
                <div class="col-md-12 form-group mb-5">
                  <label for="message" class="col-form-label">STATUS *</label>
                  <input type="text" class="form-control" name="status" id="phone"></input>
                </div>
              </div>


              <div class="row">
                <div class="col-md-6 form-group">
                  <input type="submit" value="INSERT" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          
             <img style="width: 100%; height: 100%;"  src="images/booking-form.jpg" alt="#">
          
         
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
