<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>THE SHEFFIELD SCHOOL</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch no-gutters contact-wrap">
        <div class="col-md-8">
          <div class="form h-100">
            <h3>Please fill all the fields</h3>
            <form class="mb-5" method="post" id="contactForm" name="contactForm">
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Name *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Id *</label>
                  <input type="text" class="form-control" name="ID" id="email"  placeholder="Your Id">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Email</label>
                  <input type="email" class="form-control" name="email" id="phone"  placeholder="Your Email">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Password</label>
                  <input type="password" class="form-control" name="password" id="company"  placeholder="Your Password">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Date</label>
                  <input type="date" class="form-control" name="date" id="phone"  placeholder="DD/MM/YY">
                </div>
                <div class="col-md-6 form-group mb-5">
                  <label for="" class="col-form-label">Status</label>
                  <input type="text" class="form-control" name="status" id="company"  placeholder="*">
                </div>
              </div>



             
              <div class="row">
                <div class="col-md-6 form-group mb-5">
                    <label for="" class="col-form-label">Role</label>
                    <select name="Role" id="company">
                        <option value="Admin">Admin</option>
                        <option value="Admin">User</option>
                    </select>
                  </div>
                <div class="col-md-12 form-group">
                  <input type="submit" value="Submit" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              Your message was sent, thank you!
            </div>

          </div>
        </div>
        <div class="col-md-4">
          <img src="images/user-form.jpeg" style="width: 100%; height: 100%;" alt="#">
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
